components:
  schemas:
    BatchMeetingParticipant:
      required:
        - email
      type: object
      properties:
        email:
          maxLength: 255
          minLength: 0
          type: string
        role:
          $ref: '#/components/schemas/MeetingParticipantRole'
      additionalProperties: false
    BatchMeetingParticipants:
      required:
        - participants
      type: object
      properties:
        participants:
          type: array
          items:
            $ref: '#/components/schemas/BatchMeetingParticipant'
      additionalProperties: false
    BookMeeting:
      type: object
      properties:
        meetingId:
          type: string
          format: uuid
        startTimeSlot:
          type: string
          format: date-time
      additionalProperties: false
    BookMeetingResult:
      type: object
      properties:
        meetingId:
          type: string
          format: uuid
        startTimeSlot:
          type: string
          format: date-time
        bookingId:
          type: string
          format: uuid
          nullable: true
        resultType:
          $ref: '#/components/schemas/BookMeetingResultType'
      additionalProperties: false
    BookMeetingResultType:
      enum:
        - 1
        - 2
      type: integer
      format: int32
    CancelMeeting:
      required:
        - cancellationToken
      type: object
      properties:
        cancellationToken:
          minLength: 1
          type: string
      additionalProperties: false
    CancelMeetingBooking:
      type: object
      properties:
        bookingId:
          type: string
          format: uuid
      additionalProperties: false
    DateOnly:
      type: object
      properties:
        year:
          type: integer
          format: int32
        month:
          type: integer
          format: int32
        day:
          type: integer
          format: int32
        dayOfWeek:
          $ref: '#/components/schemas/DayOfWeek'
        dayOfYear:
          type: integer
          format: int32
          readOnly: true
        dayNumber:
          type: integer
          format: int32
          readOnly: true
      additionalProperties: false
    DayOfWeek:
      enum:
        - 0
        - 1
        - 2
        - 3
        - 4
        - 5
        - 6
      type: integer
      format: int32
    DeleteMeetingRegistrationFormField:
      type: object
      properties:
        id:
          type: string
          format: uuid
      additionalProperties: false
    EditGroupMeetingNotification:
      type: object
      properties:
        name:
          maxLength: 255
          minLength: 0
          type: string
          nullable: true
        offsetTimeMeetingInMinutes:
          type: array
          items:
            type: integer
            format: int32
          nullable: true
        text:
          $ref: '#/components/schemas/Text'
        for:
          $ref: '#/components/schemas/GroupMeetingNotificationFor'
        templateType:
          $ref: '#/components/schemas/MeetingNotificationTemplateType'
      additionalProperties: false
    EditOnlineConference:
      type: object
      properties:
        type:
          $ref: '#/components/schemas/OnlineConferenceType'
      additionalProperties: false
    GroupMeeting:
      required:
        - info
        - participants
        - timeRules
      type: object
      properties:
        id:
          type: string
          format: uuid
        info:
          $ref: '#/components/schemas/MeetingInfo'
        participants:
          $ref: '#/components/schemas/MeetingParticipants'
        timeRules:
          $ref: '#/components/schemas/GroupMeetingTimeRules'
        registrationForm:
          $ref: '#/components/schemas/MeetingRegistrationForm'
        meetingNotifications:
          $ref: '#/components/schemas/GroupMeetingNotifications'
      additionalProperties: false
    GroupMeetingNotification:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          maxLength: 255
          minLength: 0
          type: string
          nullable: true
        offsetTimeMeetingInMinutes:
          type: array
          items:
            type: integer
            format: int32
          nullable: true
        text:
          $ref: '#/components/schemas/Text'
        for:
          $ref: '#/components/schemas/GroupMeetingNotificationFor'
        templateType:
          $ref: '#/components/schemas/MeetingNotificationTemplateType'
      additionalProperties: false
    GroupMeetingNotificationFor:
      type: object
      properties:
        excludeEmails:
