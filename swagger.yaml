openapi: 3.0.1
info:
  title: Meeting.Api
  description: Сервис для управления встречами
  version: v1
paths:
  /v1/group-meetings:
    post:
      tags:
        - GroupMeeting
      summary: Создает групповую встречу.
      requestBody:
        description: Данные для создание групповой встречи
        content:
          application/json-patch+json:
            schema:
              $ref: '#/components/schemas/InsertGroupMeeting'
          application/json:
            schema:
              $ref: '#/components/schemas/InsertGroupMeeting'
          text/json:
            schema:
              $ref: '#/components/schemas/InsertGroupMeeting'
          application/*+json:
            schema:
              $ref: '#/components/schemas/InsertGroupMeeting'
        required: true
      responses:
        '201':
          description: Краткая информация о созданной встрече
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/GroupMeeting'
            application/json:
              schema:
                $ref: '#/components/schemas/GroupMeeting'
            text/json:
              schema:
                $ref: '#/components/schemas/GroupMeeting'
        '400':
          description: Ошибка при проверке данных
        '401':
          description: Не удалось пройти авторизацию
        '403':
          description: Недостаточно прав на выполнение данной операции
        '404':
          description: Cущность не найдена
        '500':
          description: Неожиданная ошибка при выполнении операции
  /v1/group-meeting-time-rules:
    patch:
      tags:
        - GroupMeeting
      summary: Обновляет правила времени проведения групповой встречи.
      requestBody:
        description: Данные для обновления правил времени проведения групповой встречи
        content:
          application/json-patch+json:
            schema:
              $ref: '#/components/schemas/UpdateGroupMeetingTimeRules'
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateGroupMeetingTimeRules'
          text/json:
            schema:
              $ref: '#/components/schemas/UpdateGroupMeetingTimeRules'
          application/*+json:
            schema:
              $ref: '#/components/schemas/UpdateGroupMeetingTimeRules'
        required: true
      responses:
        '200':
          description: Обновленные правила времени проведения встречи
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/GroupMeetingTimeRules'
            application/json:
              schema:
                $ref: '#/components/schemas/GroupMeetingTimeRules'
            text/json:
              schema:
                $ref: '#/components/schemas/GroupMeetingTimeRules'
        '400':
          description: Ошибка при проверке данных
        '401':
          description: Не удалось пройти авторизацию
        '403':
          description: Недостаточно прав на выполнение данной операции
        '404':
          description: Cущность не найдена
        '500':
          description: Неожиданная ошибка при выполнении операции
    get:
      tags:
        - GroupMeeting
      summary: Возвращает правила времени проведения групповой встречи.
      parameters:
        - name: meetingId
          in: query
          description: Идентификатор встречи
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Правила времени проведения встречи
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/GroupMeetingTimeRules'
            application/json:
              schema:
                $ref: '#/components/schemas/GroupMeetingTimeRules'
            text/json:
              schema:
                $ref: '#/components/schemas/GroupMeetingTimeRules'
        '401':
          description: Не удалось пройти авторизацию
        '403':
          description: Недостаточно прав на выполнение данной операции
        '404':
          description: Cущность не найдена
        '500':
          description: Неожиданная ошибка при выполнении операции
  /v1/group-meeting-notifications:
    get:
      tags:
        - GroupMeeting
      summary: Возвращает информацию об уведомлениях для участников групповой встречи.
      parameters:
        - name: meetingId
          in: query
          description: Идентификатор встречи
          schema:
            type: string
            format: uuid
        - name: participantRoles
          in: query
          description: Роли участников, для которых предназначены уведомления
          schema:
            type: array
            items:
              $ref: '#/components/schemas/MeetingParticipantRole'
        - name: names
          in: query
          description: Темы уведомлений
          schema:
            type: array
            items:
              type: string
      responses:
        '200':
          description: >-
            Информация об уведомлениях, которые будут отправляться участникам
            групповой встречи
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/GroupMeetingNotifications'
            application/json:
              schema:
                $ref: '#/components/schemas/GroupMeetingNotifications'
            text/json:
              schema:
                $ref: '#/components/schemas/GroupMeetingNotifications'
        '401':
          description: Не удалось пройти авторизацию
        '403':
          description: Недостаточно прав на выполнение данной операции
        '404':
          description: Cущность не найдена
        '500':
          description: Неожиданная ошибка при выполнении операции
  /v1/group-meeting-notifications/{id}:
    patch:
      tags:
        - GroupMeeting
      summary: Обновляет информацию об уведомлении для участников групповой встречи.
      parameters:
        - name: id
          in: path
          description: Идентификатор уведомления
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        description: Уведомление, которое будет отправляться участникам групповой встречи
        content:
          application/json-patch+json:
            schema:
              $ref: '#/components/schemas/EditGroupMeetingNotification'
          application/json:
            schema:
              $ref: '#/components/schemas/EditGroupMeetingNotification'
          text/json:
            schema:
              $ref: '#/components/schemas/EditGroupMeetingNotification'
          application/*+json:
            schema:
              $ref: '#/components/schemas/EditGroupMeetingNotification'
        required: true
      responses:
        '200':
          description: >-
            Информация об уведомление, которое будет отправляться участникам
            групповой встречи
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/GroupMeetingNotification'
            application/json:
              schema:
                $ref: '#/components/schemas/GroupMeetingNotification'
            text/json:
              schema:
                $ref: '#/components/schemas/GroupMeetingNotification'
        '400':
          description: Ошибка при проверке данных
        '401':
          description: Не удалось пройти авторизацию
        '403':
          description: Недостаточно прав на выполнение данной операции
        '404':
          description: Cущность не найдена
        '500':
          description: Неожиданная ошибка при выполнении операции
  /v1/user-meetings:
    get:
      tags:
        - Meeting
      summary: >-
        Возвращает информацию о встречах и ролях в них для текущего
        пользователя.
      parameters:
        - name: pageNumber
          in: query
          description: Номер страницы
          schema:
            type: integer
            format: int32
        - name: pageSize
          in: query
          description: Размер страницы
          schema:
            type: integer
            format: int32
        - name: name
          in: query
          description: Название
          schema:
            type: string
        - name: type
          in: query
          description: Тип
          schema:
            $ref: '#/components/schemas/MeetingType'
      responses:
        '200':
          description: Информация о встречах и ролях в них для текущего пользователя
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/UserMeetings'
            application/json:
              schema:
                $ref: '#/components/schemas/UserMeetings'
            text/json:
              schema:
                $ref: '#/components/schemas/UserMeetings'
        '400':
          description: Ошибка при проверке данных
        '401':
          description: Не удалось пройти авторизацию
        '403':
          description: Недостаточно прав на выполнение данной операции
        '404':
          description: Cущность не найдена
        '500':
          description: Неожиданная ошибка при выполнении операции
  /v1/meetings/{id}:
    delete:
      tags:
        - Meeting
      summary: Удаляет встречу.
      parameters:
        - name: id
          in: path
          description: Идентификатор встречи
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: Успешно
        '401':
          description: Не удалось пройти авторизацию
        '403':
          description: Недостаточно прав на выполнение данной операции
        '404':
          description: Cущность не найдена
        '500':
          description: Неожиданная ошибка при выполнении операции
  /v1/meeting-info:
    get:
      tags:
        - Meeting
      summary: Возвращает основную информацию о встрече.
      parameters:
        - name: meetingId
          in: query
          description: Идентификатор встречи
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Основная информация о встрече
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/MeetingInfo'
            application/json:
              schema:
                $ref: '#/components/schemas/MeetingInfo'
            text/json:
              schema:
                $ref: '#/components/schemas/MeetingInfo'
        '401':
          description: Не удалось пройти авторизацию
        '403':
          description: Недостаточно прав на выполнение данной операции
        '404':
          description: Cущность не найдена
        '500':
          description: Неожиданная ошибка при выполнении операции
    patch:
      tags:
        - Meeting
      summary: Обновляет основную информация о встрече.
      requestBody:
        description: Данные для обновления основной информации о встрече
        content:
          application/json-patch+json:
            schema:
              $ref: '#/components/schemas/UpdateMeetingInfo'
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateMeetingInfo'
          text/json:
            schema:
              $ref: '#/components/schemas/UpdateMeetingInfo'
          application/*+json:
            schema:
              $ref: '#/components/schemas/UpdateMeetingInfo'
        required: true
      responses:
        '200':
          description: Основная информация о встрече
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/MeetingInfo'
            application/json:
              schema:
                $ref: '#/components/schemas/MeetingInfo'
            text/json:
              schema:
                $ref: '#/components/schemas/MeetingInfo'
        '400':
          description: Ошибка при проверке данных
        '401':
          description: Не удалось пройти авторизацию
        '403':
          description: Недостаточно прав на выполнение данной операции
        '404':
          description: Cущность не найдена
        '500':
          description: Неожиданная ошибка при выполнении операции
  /v1/validate-meeting-link-name:
    post:
      tags:
        - Meeting
      summary: Валидирует название ссылки на встречу.
      parameters:
        - name: meetingLinkName
          in: query
          description: Название ссылки на встречу
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Результат валидации названия ссылки на встречу
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/MeetingLinkNameValidationResult'
            application/json:
              schema:
                $ref: '#/components/schemas/MeetingLinkNameValidationResult'
            text/json:
              schema:
                $ref: '#/components/schemas/MeetingLinkNameValidationResult'
        '400':
          description: Ошибка при проверке данных
        '401':
          description: Не удалось пройти авторизацию
        '403':
          description: Недостаточно прав на выполнение данной операции
        '500':
          description: Неожиданная ошибка при выполнении операции
  /v1/meeting-periods-for-time-slots:
    post:
      tags:
        - Meeting
      summary: >-
        Создает периоды времени для генерации промежутков времени, доступных для
        записи на встречу.
      requestBody:
        description: >-
          Данные для создания периодов времени для генерации промежутков
          времени, доступных для записи на встречу
        content:
          application/json-patch+json:
            schema:
              $ref: '#/components/schemas/InsertMeetingPeriodForSlotsGeneration'
          application/json:
            schema:
              $ref: '#/components/schemas/InsertMeetingPeriodForSlotsGeneration'
          text/json:
            schema:
              $ref: '#/components/schemas/InsertMeetingPeriodForSlotsGeneration'
          application/*+json:
            schema:
              $ref: '#/components/schemas/InsertMeetingPeriodForSlotsGeneration'
        required: true
      responses:
        '200':
          description: >-
            Периоды времени для генерации промежутков времени, доступных для
            записи на встречу
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/MeetingPeriodForSlotsGeneration'
            application/json:
              schema:
                $ref: '#/components/schemas/MeetingPeriodForSlotsGeneration'
            text/json:
              schema:
                $ref: '#/components/schemas/MeetingPeriodForSlotsGeneration'
        '400':
          description: Ошибка при проверке данных
        '401':
          description: Не удалось пройти авторизацию
        '403':
          description: Недостаточно прав на выполнение данной операции
        '404':
          description: Cущность не найдена
        '500':
          description: Неожиданная ошибка при выполнении операции
  /v1/meeting-periods-for-time-slots/id:guid:
    patch:
      tags:
        - Meeting
      summary: >-
        Обновляет периоды времени для генерации промежутков времени, доступных
        для записи на встречу.
      parameters:
        - name: id
          in: header
          description: Идентификатор периода
          schema:
            type: string
            format: uuid
      requestBody:
        description: >-
          Данные для обновления периодов времени для генерации промежутков
          времени, доступных для записи на встречу
        content:
          application/json-patch+json:
            schema:
              $ref: '#/components/schemas/UpdateMeetingPeriodForSlotsGeneration'
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateMeetingPeriodForSlotsGeneration'
          text/json:
            schema:
              $ref: '#/components/schemas/UpdateMeetingPeriodForSlotsGeneration'
          application/*+json:
            schema:
              $ref: '#/components/schemas/UpdateMeetingPeriodForSlotsGeneration'
        required: true
      responses:
        '200':
          description: >-
            Периоды времени для генерации промежутков времени, доступных для
            записи на встречу
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/MeetingPeriodForSlotsGeneration'
            application/json:
              schema:
                $ref: '#/components/schemas/MeetingPeriodForSlotsGeneration'
            text/json:
              schema:
                $ref: '#/components/schemas/MeetingPeriodForSlotsGeneration'
        '400':
          description: Ошибка при проверке данных
        '401':
          description: Не удалось пройти авторизацию
        '403':
          description: Недостаточно прав на выполнение данной операции
        '404':
          description: Cущность не найдена
        '500':
          description: Неожиданная ошибка при выполнении операции
    delete:
      tags:
        - Meeting
      summary: >-
        Удаляет периоды времени для генерации промежутков времени, доступных для
        записи на встречу.
      parameters:
        - name: id
          in: query
          description: Идентификатор периода
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: Успешно
        '401':
          description: Не удалось пройти авторизацию
        '403':
          description: Недостаточно прав на выполнение данной операции
        '404':
          description: Cущность не найдена
        '500':
          description: Неожиданная ошибка при выполнении операции
  /v1/meeting-registration-form:
    get:
      tags:
        - Meeting
      summary: >-
        Возвращает информацию об анкете, которую заполняет приглашенный при
        записи на встречу.
      parameters:
        - name: meetingId
          in: query
          description: Идентификатор встречи
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Анкета, которую будет заполнять приглашенный на встречу
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/MeetingRegistrationForm'
            application/json:
              schema:
                $ref: '#/components/schemas/MeetingRegistrationForm'
            text/json:
              schema:
                $ref: '#/components/schemas/MeetingRegistrationForm'
        '401':
          description: Не удалось пройти авторизацию
        '403':
          description: Недостаточно прав на выполнение данной операции
        '404':
          description: Cущность не найдена
        '500':
          description: Неожиданная ошибка при выполнении операции
  /v1/meeting-registration-form-field:
    post:
      tags:
        - Meeting
      summary: >-
        Добавляет поле в анкету, которую заполняет приглашенный при записи на
        встречу.
      requestBody:
        description: >-
          Данные для добавления поля в анкету, которую будет заполнять
          приглашенный на встречу
        content:
          application/json-patch+json:
            schema:
              $ref: '#/components/schemas/InsertMeetingRegistrationFormField'
          application/json:
            schema:
              $ref: '#/components/schemas/InsertMeetingRegistrationFormField'
          text/json:
            schema:
              $ref: '#/components/schemas/InsertMeetingRegistrationFormField'
          application/*+json:
            schema:
              $ref: '#/components/schemas/InsertMeetingRegistrationFormField'
        required: true
      responses:
        '200':
          description: >-
            Созданное поле анкеты, которую будет заполнять приглашенный на
            встречу
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/MeetingRegistrationFormField'
            application/json:
              schema:
                $ref: '#/components/schemas/MeetingRegistrationFormField'
            text/json:
              schema:
                $ref: '#/components/schemas/MeetingRegistrationFormField'
        '400':
          description: Ошибка при проверке данных
        '401':
          description: Не удалось пройти авторизацию
        '403':
          description: Недостаточно прав на выполнение данной операции
        '404':
          description: Cущность не найдена
        '500':
          description: Неожиданная ошибка при выполнении операции
    delete:
      tags:
        - Meeting
      summary: >-
        Удаляет поле из анкеты, которую заполняет приглашенный при записи на
        встречу.
      requestBody:
        description: >-
          Данные для удаления поля из анкеты, которую заполняет приглашенный при
          записи на встречу
        content:
          application/json-patch+json:
            schema:
              $ref: '#/components/schemas/DeleteMeetingRegistrationFormField'
          application/json:
            schema:
              $ref: '#/components/schemas/DeleteMeetingRegistrationFormField'
          text/json:
            schema:
              $ref: '#/components/schemas/DeleteMeetingRegistrationFormField'
          application/*+json:
            schema:
              $ref: '#/components/schemas/DeleteMeetingRegistrationFormField'
        required: true
      responses:
        '204':
          description: Успешно
        '400':
          description: Ошибка при проверке данных
        '401':
          description: Не удалось пройти авторизацию
        '403':
          description: Недостаточно прав на выполнение данной операции
        '404':
          description: Cущность не найдена
        '500':
          description: Неожиданная ошибка при выполнении операции
  /v1/book-meeting:
    post:
      tags:
        - Meeting
      summary: >-
        Забронировать место на встречу. Если бронь не будет подверждена
        участником, через некоторое время бронь отменится.
      requestBody:
        description: >-
          Данные для обновления анкеты, которую будет заполнять приглашенный на
          встречу
        content:
          application/json-patch+json:
            schema:
              $ref: '#/components/schemas/BookMeeting'
          application/json:
            schema:
              $ref: '#/components/schemas/BookMeeting'
          text/json:
            schema:
              $ref: '#/components/schemas/BookMeeting'
          application/*+json:
            schema:
              $ref: '#/components/schemas/BookMeeting'
        required: true
      responses:
        '200':
          description: Результат бронирования встречи
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/BookMeetingResult'
            application/json:
              schema:
                $ref: '#/components/schemas/BookMeetingResult'
            text/json:
              schema:
                $ref: '#/components/schemas/BookMeetingResult'
        '400':
          description: Ошибка при проверке данных
        '401':
          description: Не удалось пройти авторизацию
        '403':
          description: Недостаточно прав на выполнение данной операции
        '404':
          description: Cущность не найдена
        '500':
          description: Неожиданная ошибка при выполнении операции
  /v1/cancel-meeting-booking:
    post:
      tags:
        - Meeting
      summary: Отменяет бронь места на встречу.
      requestBody:
        description: Данные для отмены брони на встречу
        content:
          application/json-patch+json:
            schema:
              $ref: '#/components/schemas/CancelMeetingBooking'
          application/json:
            schema:
              $ref: '#/components/schemas/CancelMeetingBooking'
          text/json:
            schema:
              $ref: '#/components/schemas/CancelMeetingBooking'
          application/*+json:
            schema:
              $ref: '#/components/schemas/CancelMeetingBooking'
        required: true
      responses:
